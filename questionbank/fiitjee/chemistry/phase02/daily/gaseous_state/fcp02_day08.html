			<div class="accordion">
				<!-- Start Question 1 -->
				<div class="accordion-item">
					<button class="accordion-button" id="Q1">
						<a href="#Q1">
							<span class="ques_number">1.</span> Which curve represents
							constant temperature? <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							(A) Curve A <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (B) Curve B
							<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (C) Curve C
							<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (D) Curve D
						</a>
					</button>
					<div class="accordion-content ans-align">
						<p>A</p>
					</div>
				</div>
				<!-- End Question 1 -->

				<!-- Start Question 2 -->
				<div class="accordion-item">
					<button class="accordion-button" id="Q2">
						<a href="#Q2">
							<span class="ques_number">2.</span> What will be the minimum
							pressure required to compress 500 dm<sup>3</sup> of air at 1 bar
							to 200 dm<sup>3</sup> at 30°C?
						</a>
					</button>
					<div class="accordion-content ans-align">
						<p>2.5 bar</p>
					</div>
				</div>
				<!-- End Question 2 -->

				<!-- Start Question 3 -->
				<div class="accordion-item">
					<button class="accordion-button" id="Q3">
						<a href="#Q3">
							<span class="ques_number">3.</span> A vessel of 120 mL capacity
							contains a certain amount of gas at 35°C and 1.2 bar pressure. The
							gas is transferred to another vessel of volume 180 mL at 35°C.
							What would be its pressure?
						</a>
					</button>
					<div class="accordion-content ans-align">
						<p>0.8 bar</p>
					</div>
				</div>
				<!-- End Question 3 -->

				<!-- Start Question 4 -->
				<div class="accordion-item">
					<button class="accordion-button" id="Q4">
						<a href="#Q4">
							<span class="ques_number">4.</span> A balloon is filled with
							hydrogen at room temperature. It will burst if pressure exceeds
							0.2 bar. If at 1 bar pressure the gas occupies 2.27 L volume, up
							to what volume can the balloon be expanded?
						</a>
					</button>
					<div class="accordion-content ans-align">
						<p>11.35 L</p>
					</div>
				</div>
				<!-- End Question 4 -->

				<div class="accordion-item">
					<button class="accordion-button" id="Q5">
						<a href="#Q5">
							<span class="ques_number">5.</span> On a ship sailing in Pacific

							air. What will be the volume of the balloon when the ship reaches
							Indian Ocean, where temperature is 26.1°C?
						</a>
					</button>
					<div class="accordion-content ans-align">
						<p>2.018 L</p>
					</div>
				</div>

						<a href="#Q6">

							<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (A) Sample B

							<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (C) both same molecules
							<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (D) none of these
						</a>
					</button>
					<div class="accordion-content ans-align">
						<p>A</p>
					</div>
				</div>
				<!-- End Question 6 -->

				<div class="accordion-item">
					<button class="accordion-button" id="Q7">
						<a href="#Q7">
							<span class="ques_number">7.</span> A sample of a given mass of
							gas at a constant temperature occupied 95 cm<sup>3</sup> under a
							pressure of 9.962x10<sup>4</sup> Nm<sup>-2</sup>. At the same
							temperature its volume at a pressure of 10.13x10<sup>4</sup>
							Nm<sup>-2</sup> is <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (A)
							190 cm<sup>3</sup> <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (B)
							93 cm<sup>3</sup> <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (C)
							46.5 cm<sup>3</sup> <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (D)
							47.5 cm<sup>3</sup>
						</a>
					</button>
					<div class="accordion-content ans-align">
						<p>B</p>
					</div>
				</div>
				<!-- End Question 7 -->

				<div class="accordion-item">
					<button class="accordion-button" id="Q8">
						<a href="#Q8">
							<span class="ques_number">8.</span> Which of the following
							graphical presentations represents Boyle's law correctly?
							<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (A) Curve P vs. V
							<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (B) Curve P vs. 1/V
							<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (C) Curve PV vs. P
							<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (D) All of these
						</a>
					</button>
					<div class="accordion-content ans-align">
						<p>D</p>
					</div>
				</div>
				<!-- End Question 8 -->

						<a href="#Q9">
							<span class="ques_number">9.</span> Under which of the following
							conditions percentage increase in volume of a gas will be more i)
							On increasing temp. from 100°C to 110°C, P is kept constant ii) On
							increasing temp from 100 K to 110 K, keeping pressure constant
							<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (A) (i)
							<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (B) (ii) <br
							/;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (C) both are equal
							<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (D) no change in volume
							will occur
						</a>
					</button>
					<div class="accordion-content ans-align">
						<p>A</p>
					</div>
				</div>

					<button class="accordion-button" id="Q10">
						<a href="#Q10">
							<span class="ques_number">10.</span> A balloon filled with ethyne

							gas under identical conditions. After a while the balloon will
							have <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (A) shrunk
							<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (B) enlarged
							<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (C) fully collapsed
							<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (D) remained unchanged
							in size
						</a>
					</button>
					<div class="accordion-content ans-align">
						<p>B</p>
					</div>
				</div>

				<div class="accordion-item">
					<button class="accordion-button" id="Q11">

							<span class="ques_number">11.</span> When the pressure on a gas is

							<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (A) Increases by 16
							times <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (B) decrease to
							1/16 <br /;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (C) Increases by 8

							same

							<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (A) 4 atm
